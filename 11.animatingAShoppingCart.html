<!DOCTYPE html>
<head>
  <title>Basket Example</title>
  <link href="11.animatingAShoppingCart.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body class="basket">
  <header>
    <h1>Sports Clothing</h1>
    <div class="basket-icon"><img src="web-examples/img/basket.png"></div>
  </header>
  <ul class="products">
    <li>
      <img src="web-examples/img/t-1.jpg">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="web-examples/img/t-2.jpg">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="web-examples/img/t-3.jpg">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="web-examples/img/t-1.jpg">
      <h2>Green T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="web-examples/img/t-2.jpg">
      <h2>Yellow T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
    <li>
      <img src="web-examples/img/t-3.jpg">
      <h2>Pink T-Shirt</h2>
      <button>Add to Basket</button>
    </li>
  </ul>

  <!-- JavaScript click event -->
  <script> 
    $("button").on("click", function(){     // when we click one of these buttons
        $(this).closest("li")               // grab this button and get the closest "li"
        .find("img")                        // find the img within it
        .clone()                            // clone img to create new img element when we click
        .addClass("zoom")                   // once cloned, we add a class called zoom to it, we will use this class for animation later
        .appendTo("body");                  // once we've added the zoom class, we append that element to the <body> tag
        setTimeout(function(){              // then we set a timeout after 1s or 1000ms to remove the extra img
            $(".zoom").remove();            // so when you click basket you will see an extra img appear for 1 sec
        }, 1000);
    });
  </script>
</body>
